server:
  port: 8085

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.bytedeco: DEBUG
    net.adipappi.transport.video: TRACE
opencv:
  dnn:
    backend: OPENCV
    target: CPU
video:
  storage:
    path: ../transport-video/src/main/resources/videos
    auto-create-dir: true
  ffmpeg:
    probesize: 10000000
    analyzeduration: 5000000
    timeout: 5
  rtsp:
    urls:
      - "rtsp://wesadmin:PiCaM%2A_%2A1187@adipappi.media:8554/picamv21"
      - "rtsp://wesadmin:PiCaM%2A_%2A1187@adipappi.media:8564/picamv21"

geolocation:
  api:
    url: https://nominatim.openstreetmap.org

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    root: WARN
security:
  enabled: true